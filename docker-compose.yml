services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      secrets:
        - secret_key
        - password
        - username
    ports:
      - "8000:8000"

secrets:
  secret_key:
    file: ./secret_key
  password:
    file: ./password
  username:
    file: ./username